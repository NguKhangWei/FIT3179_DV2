<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar Chart with Dropdown</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega/v6.json",
      "description": "Radar chart with dropdown filter for countries and value labels",
      "width": 600,
      "height": 600,
      "padding": 20,
      "autosize": {"type": "fit", "contains": "padding"},

      "signals": [
        {"name": "radius", "update": "min(width, height)/2 * 0.7"},
        {
          "name": "selectedCountry",
          "value": "USA",
          "bind": {
            "input": "select",
            "options": ["USA","Canada"],
            "name": "Select Country: "
          }
        }
      ],

      "data": [
        {
        "name": "table",
        "url": "test.csv",
        "format": {"type": "csv"}
        },
        {
          "name": "keys",
          "source": "table",
          "transform": [{"type": "aggregate", "groupby": ["key"]}]
        },
        {
          "name": "outerPolygon",
          "source": "keys",
          "transform": [{"type": "formula", "as": "r", "expr": "radius"}]
        },
        {
          "name": "filteredTable",
          "source": "table",
          "transform": [
            {"type": "filter", "expr": "datum.country === selectedCountry"}
          ]
        }
      ],

      "scales": [
        {"name": "angular","type":"point","range":{"signal":"[-PI, PI]"},"padding":0.5,"domain":{"data":"table","field":"key"}},
        {"name": "radial","type":"linear","range":{"signal":"[0, radius]"},"zero":true,"nice":false,"domain":{"data":"table","field":"value"},"domainMin":0},
        {"name": "color","type":"ordinal","domain":["USA","Canada"],"range":["#1f77b4","#ff7f0e"]}
      ],

      "marks": [
        {
          "type": "group",
          "encode": {"enter":{"x":{"signal":"width/2"},"y":{"signal":"height/2"}}},
          "marks": [
            {
              "type": "rule",
              "from": {"data":"keys"},
              "encode": {
                "enter": {
                  "x":{"value":0},
                  "y":{"value":0},
                  "x2":{"signal":"radius*cos(scale('angular', datum.key))"},
                  "y2":{"signal":"radius*sin(scale('angular', datum.key))"},
                  "stroke":{"value":"lightgray"},
                  "strokeWidth":{"value":1}
                }
              }
            },
            {
              "type": "line",
              "from": {"data":"outerPolygon"},
              "encode": {
                "enter": {
                  "interpolate":{"value":"linear-closed"},
                  "x":{"signal":"datum.r*cos(scale('angular', datum.key))"},
                  "y":{"signal":"datum.r*sin(scale('angular', datum.key))"},
                  "stroke":{"value":"gray"},
                  "strokeWidth":{"value":1}
                }
              }
            },
            {
              "type": "line",
              "from": {"data":"filteredTable"},
              "encode": {
                "enter": {
                  "interpolate":{"value":"linear-closed"},
                  "x":{"signal":"scale('radial', datum.value)*cos(scale('angular', datum.key))"},
                  "y":{"signal":"scale('radial', datum.value)*sin(scale('angular', datum.key))"},
                  "stroke":{"scale":"color","field":"country"},
                  "strokeWidth":{"value":2},
                  "fill":{"scale":"color","field":"country"},
                  "fillOpacity":{"value":0.1}
                }
              }
            },
            {
              "type": "text",
              "from": {"data":"filteredTable"},
              "encode": {
                "enter": {
                  "x":{"signal":"scale('radial', datum.value) * 0.8 * cos(scale('angular', datum.key))"},
                  "y":{"signal":"scale('radial', datum.value) * 0.8 * sin(scale('angular', datum.key))"},
                  "text":{"signal":"datum.value"},
                  "align":{"value":"center"},
                  "baseline":{"value":"middle"},
                  "fill":{"scale":"color","field":"country"},
                  "fontWeight":{"value":"bold"},
                  "fontSize":{"value":12}
                }
              }
            },
            {
              "type": "text",
              "from":{"data":"keys"},
              "encode": {
                "enter": {
                  "x":{"signal":"(radius*1.05)*cos(scale('angular', datum.key))"},
                  "y":{"signal":"(radius*1.05)*sin(scale('angular', datum.key))"},
                  "text":{"field":"key"},
                  "align":[{"test":"abs(scale('angular', datum.key))>PI/2","value":"right"},{"value":"left"}],
                  "baseline":[{"test":"scale('angular', datum.key)>0","value":"top"},{"test":"scale('angular', datum.key)==0","value":"middle"},{"value":"bottom"}],
                  "fill":{"value":"black"},
                  "fontWeight":{"value":"bold"}
                }
              }
            }
          ]
        }
      ]
    };

    vegaEmbed('#vis', spec, {actions:false});
  </script>
</body>
</html>
